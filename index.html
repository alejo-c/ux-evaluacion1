<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Triangular de FOOTBALL</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<h1>UDENAR - 2022</h1>

		<main class="main-container">
			<section id="div-equipos" class="div-equipos">
				<h2 class="equipos-titulo">Triangular de FOOTBALL</h2>
				<div id="div-equipos-form">
					<form id="equipos-form" class="equipos-form">
						<label for="equipo-a-input">Nombre del equipo A</label>
						<input id="equipo-a-input" class="equipo-input" name="equipo-a" type="text"
							required>

						<label for="equipo-a-input">Nombre del equipo B</label>
						<input id="equipo-a-input" class="equipo-input" name="equipo-b" type="text"
							required>

						<label for="equipo-a-input">Nombre del equipo C</label>
						<input id="equipo-a-input" class="equipo-input" name="equipo-c" type="text"
							required>

						<button id="actualizar-btn" type="submit">Actualizar Listas</button>
					</form>
					<div id="div-imagen-equipos">
						<img src="images/img.jpg" alt="">
	
					</div>
				</div>


			</section>

			<section id="div-partidos" class="div-partidos">
				<h2 class="partidos-titulo">Registrar Partido</h2>
				<form id="partidos-form">
					<label for="equipo-local-select">Equipo Local</label>
					<select id="equipo-local-select" class="equipo-select" name="equipo-local">
						<option disabled selected value>- Selecciona Equipo -</option>
					</select>

					<label for="equipo-visitante-select">Equipo Visitante</label>
					<select id="equipo-visitante-select" class="equipo-select"
						name="equipo-visitante">
						<option disabled selected value>- Selecciona Equipo -</option>
					</select>

					<label for="goles-local-input">Goles Local</label>
					<input id="goles-local-input" class="goles-input" name="goles-local"
						type="number" min="0" max="10" required>

					<label for="goles-visitante-input">Goles Visitante</label>
					<input id="goles-visitante-input" class="goles-input" name="goles-visitante"
						type="number" min="0" max="10" required>

					<button id="jugar-btn" type="submit">Jugar</button>
				</form>
			</section>

			<section id="div-resultados">
				<h2>Tabla de Resultados</h2>
				<table id="resultados-table">
					<thead>
						<tr>
							<th>Equipo</th>
							<th>PJ</th>
							<th>PG</th>
							<th>PE</th>
							<th>PP</th>
							<th>GF</th>
							<th>GC</th>
							<th>Puntos</th>
						</tr>
					</thead>
					<tbody>
						<tr id="row-equipo-a">
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr id="row-equipo-b">
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr id="row-equipo-c">
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
					</tbody>
				</table>
			</section>
		</main>

		<script src="app.js"></script>
	</body>

</html>
